<div class="container" ng-controller="EbsasCtrl">
  <div class="row row-offcanvas row-offcanvas-right">

    <div class="col-lg-12 col-xs-12">
      <div class="row">

        <!-- TABS  -->
        <div class="col-lg-3 col-xs-3 sidebar">
          <div class="bs-sidebar hidden-print" role="complementary">
            <h4>EBSAs</h4>

            <ul class="nav nav-tabs" showtab>
              <li class="active">
                <a href="#considered">
                  Considered by the CBD Conference of the Parties
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="tab-content">
          <!--  Select a date  -->
          <div id="considered" class="col-lg-9 col-xs-9 tab-pane active">
            <div class="wraptitle col-lg-4 col-xs-4">
              <h2>Considered by COP</h2>
              <div class="push20"></div>
              <h4>EBSA Regions</h4>
              <div class="dropdown">
                <button class="btn dropdown-toggle list-filter" type="button" data-toggle="dropdown">
                  <p>{{activeRegion.title.en}}</p>
                  <span class="pull-right caret"></span>
                </button>
                <ul class="dropdown-menu menuDates" role="menu" aria-labelledby="DateOfEvents">
                  <li role="presentation" ng-repeat="region in regionList">
                    <a role="menuitem" tabindex="-1" href="" ng-click="setActiveRegion(region)">{{region.title.en}}</a>
                  </li>
                </ul>
              </div>
            </div>

            <!-- events/workshops  -->
            <div class="wraparticle col-lg-8 col-xs-8 past-events">
              <div class="article">
                <!-- Table -->
                <table class="ebsa-table table">
                  <tr>
                    <th colspan="2">{{activeRegion.title.en}}</th>
                  </tr>
                  <tr ng-repeat="ebsa in regionData">
                    <td><p>{{ebsa.title_t}}</p></td>
                    <td>
                      <a target="ebsa" ng-href="{{ebsa.url_ss[0]}}" class="pull-right">Details Â»</a>
                    </td>
                  </tr>
                  <tr ng-show="regionData.length==0">
                    <td colspan="2">No records.</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>

         

        </div>
      </div>
    </div><!--/row-->
  </div>
