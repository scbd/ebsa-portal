<table class="ebsa-table table">
  <tr>
    <th><img src="/app/img/icon-home.png" alt="meeting icon" /> {{tableTitle}}</th>
    <th>
      <div class="push5"></div><div class="push5"></div>
      <a class="important blue4 pull-right" ng-href="/meetings?tab={{hashTag}}">More »</a>
    </th>
  </tr>

  <tr ng-show="!meetings.length">
    <td colspan="2">No meetings...</td>
  </tr>

  <tr ng-repeat="meeting in meetings">
    <td><h4>{{meeting.title}}</h4></td>
    <td>
      <a ng-show="meeting.documentsUrl" href="{{meeting.documentsUrl}}" target="_blank" class="pull-right">Documents »</a>
    </td>
  </tr>

</table>
