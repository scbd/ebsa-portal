<table class="table meeting-table" ng-repeat="(year, months) in meetings">

  <tr>
    <th>Date and Venue</th>
    <th>Event</th>
    <th class="right">{{year}}</th>
  </tr>

  <!-- <tr class="year">
    <td colspan="3">
      <p class="blue4">{{year}}</p>
    </td>
  </tr> -->

  <tr class="month" ng-repeat-start="(month, meetings) in months">
    <td colspan="3">
      <p class="important">{{getLocalizedMonth(month)}}</p>
    </td>
  </tr>

  <tr class="event" ng-repeat-end>
    <td colspan="3" ng-repeat-end>
      <table ng-show="!meetings.length">
        <tr>
          <td>No meetings...</td>
        </tr>
      </table>
      <table>
        <tr ng-repeat="meeting in meetings | meetingFilter:selectedCountry.countryCode">
          <td>
            <p>
              {{meeting.startDay}} {{getLocalizedMonth(meeting.startMonth)}} -
              {{meeting.endDay}} {{getLocalizedMonth(meeting.startMonth)}}<br />

              {{meeting.city}}, {{meeting.country}} <br />

              {{meeting.startYear}}
            </p>
            <td><h4>{{meeting.title}}</h4></td>
            <td>
              <a ng-show="meeting.documentsUrl" href="{{meeting.documentsUrl}}" target="_blank" class="pull-right doc-url">Documents Â»</a>
            </td>
          </td>
        </tr>
      </table>
    </td>
  </tr>

</table>
