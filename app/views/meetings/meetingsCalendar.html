<table class="table meeting-table" ng-repeat="year in meetings">
  <tr>
    <th ng-show="$first">Date and Venue</th>
    <th ng-show="$first">Event</th>
    <th class="right">{{year.numeric}}</th>
  </tr>

  <!-- <tr class="year">
    <td colspan="3">
      <p class="blue4">{{year}}</p>
    </td>
  </tr> -->

  <tr class="month" ng-repeat-start="month in year.months">
    <td colspan="3">
      <p class="important">{{getLocalizedMonth(month.month)}}</p>
    </td>
  </tr>

  <tr class="event" ng-repeat-end>
    <td colspan="3" ng-repeat-end>
      <table>
        <tr ng-repeat="meeting in month.meetings">
          <td>
            <p>
              {{meeting.startDay}} {{getLocalizedMonth(meeting.startMonth)}} -
              {{meeting.endDay}} {{getLocalizedMonth(meeting.endMonth)}}<br />

              {{meeting.city}}, {{meeting.country}} <br />

              {{meeting.startYear}}
            </p>
            <td><h4>{{meeting.title}}</h4></td>
            <td>
              <a ng-show="meeting.documentsUrl" href="{{meeting.documentsUrl}}" target="_blank" class="pull-right doc-url">Documents Â»</a>
            </td>
          </td>
        </tr>
      </table>
    </td>
  </tr>

</table>
