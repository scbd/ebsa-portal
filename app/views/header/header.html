<div class="wrapper" ng-controller="HeaderCtrl">
  <div class="header-bg">
    <div class="container">
      <div class="col-lg-12 logo-title">
        <div class="col-lg-1">
          <a href="/" title="Ecologically or Biologically Significant Marine Areas">
            <img src="/app/img/logo.png" alt="EBSAs logo" />
          </a>
        </div>
        <div class="col-lg-6 website-title">
          <div class="push15"></div>
          <a href="index.html" title="Ecologically or Biologically Significant Marine Areas">
            <h2>Ecologically or Biologically Significant Marine Areas</h2>
            <h3>Special places in the world oceans</h3>
          </a>
        </div>
        <div class="col-lg-5">
          <form class="navbar-form navbar-right searchBox" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
              <input type="submit" class="submit" value="">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="clear"></div>
  <div class="head-{{page.class}}" ng-show="page.hasHeadImg">
    <div class="container">
      <div class="header">
        <h1>{{page.title}}</h1>
      </div>
    </div>
  </div>
</div>


<div class="wrapper menu-bg" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="main-navbar" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}" class="nav-link">{{item.title}}</a>
          </li>
        </ul>
      </div><!-- /.nav-collapse -->
    </div><!-- /.navbar -->
  </div>
</div>

<div ng-controller="BreadcrumbsCtrl">
<div class="push20" ng-show="showCrumbs">&nbsp;</div>
<div class="container" ng-show="showCrumbs">
  <ol class="breadcrumb">
  <li ng-repeat="breadcrumb in breadcrumbs.get()" ng-class="{'no-before': $first}">
        <ng-switch on="$last">
          <span ng-switch-when="true">{{breadcrumb.label}}</span>
          <span ng-switch-default>
            <a ng-href="{{breadcrumb.path}}">{{breadcrumb.label}}</a>
          </span>
        </ng-switch>
    </li>
    <!-- <li><a href="index.html">Home</a></li>
    <li><a href="ebsas.html">EBSA<span class="lower">s</span></a></li>
    <li class="active">Considered by COP</li> -->
  </ol>
</div>
</div>
